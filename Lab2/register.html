<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
    <script src="scripts/components.js"></script>
    <title>Login Page</title>
</head>

<body>
  <div id="UserRegister">
    <form class="row g-3">
      <h1>Register</h1>
      <p>Create your own account. It's free and it only takes a minute.</p>
      <div class="col-md-6">
        <label for="inputFirstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
      </div>
      <div class="col-md-6">
        <label for="inputLastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="inputLastName" placeholder="LastName">
      </div>
      <div class="col-12">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
      </div>
      <div class="col-12">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
      <div class="col-12">
        <label for="inputConfirmPassword" class="form-label">Confirm Password</label>
        <input type="text" class="form-control" id="inputConfirmPassword" placeholder="Password">
      </div>
      
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
      <p>Already Have an account? <a href="./login.html">Login Here!</a></p>
    </form>
  </div>
  <script src="scripts/app.js"></script>
</body>
</html>
