<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/app.css">
    <script src="components/navbar.js"></script>
    <title>Contact Us</title>
</head>
<body>
    <navbar-component></navbar-component>
    <h1 class="top-header" style="text-align: center">Contact Us</h1>
    <div class="contact">
        <form id="registration-form" name="registration-form">
    
          <div class="form-group col-md-6">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Name">
            <p></p>
          </div>
    
          <div class="form-group col-md-6">
            <label for="inputContact">Contact</label>
            <input type="text" class="form-control" id="inputContact" placeholder="Contact">
            <p></p>
          </div>
    
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email Address</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Email">
            <p></p>
          </div>
    
          <div class="form-group col-md-6">
            <label for="inputMessage">Short Message</label>
            <textarea name="message" id="inputMessage" class="form-control" rows="10" cols="40"></textarea>
        
            <p></p>
          </div>
    
          <div class="form-group">
            <input id="submit-reg-form" type="submit" value="Send" name="Submit" class="btn btn-primary">
            <input type="reset" value="Reset" name="Reset" class="btn btn-outline-primary">
          </div>
        </form>
      </div>
    
    
</body>
</html>
